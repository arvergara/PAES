"Ecuaciones de primer grado": `## Ecuaciones de Primer Grado

### Definici√≥n
Una ecuaci√≥n de primer grado tiene la forma **ax + b = c** donde:

### M√©todo de Resoluci√≥n (Despeje)

**Principio fundamental**: Lo que se hace en un lado debe hacerse en el otro.

"Funciones": `## Funciones

### Definici√≥n
Una **funci√≥n** es una relaci√≥n que asigna a cada elemento x del dominio **exactamente un** elemento y del codominio.

### CONSERVACI√ìN DE LA ENERG√çA

#### Teorema Trabajo-Energ√≠a

v = ‚àö(2gh) = ‚àö(2 √ó 10 √ó 20) = ‚àö400 = **20 m/s**

let materiaActual = null;

function renderMaterias() {

function seleccionarMateria(key) {

function mostrarResumen(tema) {
